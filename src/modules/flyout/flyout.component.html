
<div
  class="sky-flyout"
  role="dialog"
  tabindex="-1"
  (@flyoutState.done)="animationDone($event)"
  [@flyoutState]="getAnimationState()"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-labelledby]="ariaLabelledBy"
>
  <div class="sky-flyout-header">
    <div class="sky-flyout-header-content"></div>
    <div class="sky-flyout-header-buttons">
      <button
        type="button"
        class="sky-btn sky-btn-default sky-flyout-btn-close"
        (click)="close()"
      >
        <i class="fa fa-close"></i>
      </button>
    </div>
  </div>
  <div
    class=""
    [ngStyle]="{ zIndex: modalZIndex }"
  >

  <div class="sky-flyout-content">
    <form>
      <input type="text"/>
      <p>some text</p>
      <textarea></textarea>
      <p>some more text with a <a href="#">link</a>.</p>
      <input type="text"/>
      <p>some final text</p>
    </form>
    <ng-content select="sky-flyout-content"></ng-content>
  </div>

</div>
