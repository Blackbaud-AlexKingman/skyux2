<style>* { transition: none !important; }</style>
<sky-list
  [data]="users"
  [defaultView]="grid">

  <sky-list-view-grid #grid>
    <sky-grid-column
      [locked]="true"
      [template]="customTemplate">
    </sky-grid-column>
    <sky-grid-column
      field="name"
      heading="Name"
      [locked]="true">
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>

<ng-template
  let-row="row"
  #customTemplate>
  <button
    type="button"
    class="sky-btn sky-btn-default"
    (click)="openRecord(row)">
    View record
  </button>
</ng-template>
